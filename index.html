<html lang="en">

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>

<body>
  <main class="main">
      <div class="card">
      <section class="card__header">
        <h1 class="title">
          Metric/Imperial Unit Conversion
        </h1>
        <input type="number" min="0" max="100" id="input-num" class="input-num">
      </section>
      <div class="card__body">
        <section class="length">
          <h2 class="subtitle">
            Length (Meter / Feet)
          </h2>
          <p class="copy">
            <span id="meter" class="meter">0</span> meter = <span id="meterToFeet" class="meterToFeet">0.000</span> feet
            | <span id="feet" class="feet">0</span> feet = <span id="feetToMeter" class="feetToMeter">0.000</span>
            meters
          </p>
        </section>
        <section class="volume">
          <h2 class="subtitle">
            Volume (Liters / Gallons)
          </h2>
          <p class="copy">
            <span id="liter" class="liter">0</span> liters = <span id="literToGallon" class="literToGallon">0.000</span>
            gallons | <span id="gallon" class="gallon">0</span> gallons = <span id="gallonToLiter"
              class="gallonToLiter">0.000</span> liters
          </p>
        </section>
        <section class="mass">
          <h2 class="subtitle">
            Mass (Kilograms / Pounds)
          </h2>
          <p class="copy">
            <span id="kilo" class="kilo">0</span> kilos = <span id="kiloToPound" class="kiloToPound">0.000</span> pounds
            | <span id="pound" class="pound">0</span> pounds = <span id="poundToKilo" class="poundToKilo">0.000</span>
            kilos
          </p>
        </section>
      </div>
    </div>
    <div class="button">
      <button id="btn" class="btn" type="reset">Refresh</button>
    </div>
  </main>
 </body>

</html>
